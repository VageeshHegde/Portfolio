<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .business-card {
            width: 90%;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            background-color: #fff;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1), 0px 4px 15px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }
        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .contact-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-info h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            color: #0077b5; /* LinkedIn's blue color for name */
        }
        .contact-info p {
            font-size: 1.2rem;
            color: #6c757d; /* Neutral gray for job title */
        }
        .contact-info h1 .social-icons {
            margin-left: 10px;
            display: flex;
        }
        .contact-info h1 .social-icons a {
            font-size: 1.3rem;
            margin-left: 10px;
        }
        .contact-info h1 .social-icons a.github {
            color: #333; /* GitHub’s dark gray color */
        }
        .contact-info h1 .social-icons a.linkedin {
            color: #0077b5; /* LinkedIn’s official blue */
        }
        .contact-info h1 .social-icons a.about {
            color: #b58500; /* LinkedIn’s official blue */
        }
        .details {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }
        .details-left {
            flex: 3;
            min-width: 200px;
        }
        .details-right {
            flex: 1;
            min-width: 120px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .info-item {
            display: flex;
            align-items: center;
            font-size: 1rem;
            color: #333;
            margin-bottom: 10px;
        }
        .info-item i {
            font-size: 1.3rem;
            margin-right: 10px;
            color: #0077b5; /* LinkedIn's blue for phone, email, and location icons */
        }
        .btn-primary {
            background-color: #0077b5;
            border-color: #0077b5;
        }
        .btn-primary:hover {
            background-color: #005c99;
            border-color: #005c99;
        }
    </style>
</head>
<body>

<div class="business-card shadow-lg">
    <div class="profile-photo">
        <img src="Business.png" alt="Profile Photo">
    </div>
    <div class="contact-info">
        <h1>
            Vageesh Hegde
            <div class="social-icons">
                <a href="https://github.com/VageeshHegde" target="_blank" class="github"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/vageesh-hegde-ka/" target="_blank" class="linkedin"><i class="fab fa-linkedin"></i></a>
                <a class="about"><i class="fa-solid fa-address-card"></i></a>
            </div>
        </h1>
        <p>Software Developer | Database Administrator</p>
        <!-- Two Column Section -->
        <div class="details">
            <!-- Left Column for Contact Details -->
            <div class="details-left">
                <div class="info-item">
                    <i class="fas fa-phone-alt"></i>
                    301-697-8582
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    vageeshdhegde99@gmail.com
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    Frostburg, MD, USA             
                </div>
                <div class="info-item">
                    <i class="fas fa-globe"></i>
                    vageeshportfolio.com  
                </div>
            </div>
            <!-- Right Column for Resume and Projects Links -->
            <div class="details-right">
                <a href="https://indigo-lissi-9.tiiny.site" target="_blank" class="btn btn-primary btn-sm">Resume</a>
                <a href="your-projects-link" target="_blank" class="btn btn-secondary btn-sm">Projects</a>
                <!-- <a href="your-projects-link" target="_blank" class="btn btn-light btn-sm">Notable Work</a> -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
